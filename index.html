<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upscaler Pro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1501877008226-4fca48ee50c1?auto=format&fit=crop&w=1500&q=60')
                    no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
    }

    .card {
        width: 90%;
        max-width: 430px;
        padding: 25px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.25);
        text-align: center;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 12px;
        background: linear-gradient(45deg, #ffffff, #a7fffa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }

    .upload-box {
        border: 2px dashed rgba(255, 255, 255, 0.4);
        padding: 20px;
        border-radius: 12px;
        cursor: pointer;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        transition: 0.3s;
    }

    .upload-box:hover {
        background: rgba(255,255,255,0.12);
    }

    input[type="file"] {
        display: none;
    }

    .preview-img {
        width: 100%;
        margin-top: 15px;
        border-radius: 12px;
        display: none;
    }

    .select {
        margin: 10px 0 20px 0;
        padding: 10px;
        width: 100%;
        border-radius: 10px;
        border: none;
        font-size: 15px;
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,0.3);
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        font-weight: bold;
        color: #000;
        transition: 0.3s;
    }

    .btn:hover {
        background: rgba(255,255,255,0.5);
        transform: scale(1.04);
    }

    #loading {
        display: none;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Image Upscaler Pro</h1>

    <label class="upload-box" for="fileInput">
        <strong>Tap to Upload Image</strong><br>
        <small>(JPG / PNG)</small>
    </label>

    <input type="file" id="fileInput">

    <img id="preview" class="preview-img">

    <select id="scale" class="select">
        <option value="2">Upscale to 2×</option>
        <option value="4">Upscale to 4×</option>
    </select>

    <button class="btn" id="upscaleBtn">Upscale Image</button>

    <p id="loading">Processing… please wait ⚙️</p>
</div>


<script>
let selectedFile = null;

// Auto preview
document.getElementById("fileInput").addEventListener("change", function(e) {
    selectedFile = e.target.files[0];
    if (!selectedFile) return;

    const preview = document.getElementById("preview");
    preview.src = URL.createObjectURL(selectedFile);
    preview.style.display = "block";
});

// Upscale logic
document.getElementById("upscaleBtn").addEventListener("click", async function() {
    if (!selectedFile) {
        alert("Please upload an image first.");
        return;
    }

    let scale = document.getElementById("scale").value;

    document.getElementById("loading").style.display = "block";

    const formData = new FormData();
    formData.append("file", selectedFile);
    formData.append("scale", scale);

    // free public upscaler endpoint
    const res = await fetch("https://api.imgupscaler.com/free-upscale", {
        method: "POST",
        body: formData
    });

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = `upscaled_${scale}x.png`;
    a.click();

    document.getElementById("loading").style.display = "none";
});
</script>

</body>
</html>
